# Prometheus Configuration for Luciferase Distributed Simulation

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'luciferase'
    environment: 'docker-compose'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Scrape configurations
scrape_configs:
  # Luciferase nodes
  - job_name: 'luciferase-nodes'
    static_configs:
      - targets:
          - 'node1:9090'
          - 'node2:9090'
        labels:
          app: 'luciferase'
          cluster: 'docker-compose'

    # Relabel to extract node name from instance
    relabel_configs:
      - source_labels: [__address__]
        regex: '(.+):.*'
        target_label: node
        replacement: '$1'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Docker containers (requires cAdvisor)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

