# Luciferase Application Configuration
# Mount this directory to /config in the container to override defaults

# Simulation Configuration
simulation.tickRate=20
simulation.spatialLevel=10
simulation.targetFrameTime=50

# Entity Configuration
entity.maxCount=100000
entity.spawnRate=1000

# Network Configuration
network.connectionTimeout=10000
network.maxRetries=3
network.backoffMultiplier=2.0

# Migration Configuration
migration.batchSize=100
migration.maxConcurrent=10
migration.timeoutMs=5000

# Spatial Configuration
spatial.boundaryX=100.0
spatial.boundaryY=100.0
spatial.boundaryZ=100.0

# Monitoring Configuration
metrics.enabled=true
metrics.port=9090
metrics.exportInterval=15

health.enabled=true
health.port=8080

tracing.enabled=false
tracing.endpoint=http://jaeger:4318

# Logging Configuration
logging.level=INFO
logging.file=/logs/luciferase.log
logging.maxSize=100MB
logging.maxHistory=30

# Performance Tuning
threadPool.coreSize=8
threadPool.maxSize=32
threadPool.queueSize=1000

# Security Configuration
# (TLS configuration via environment variables)
