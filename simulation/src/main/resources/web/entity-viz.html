<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Visualization - Luciferase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            overflow: hidden;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #info-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 50, 0.9);
            border-radius: 12px;
            padding: 16px;
            min-width: 200px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #info-panel h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #60a5fa;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .stat-label {
            color: #a0a0a0;
        }

        .stat-value {
            color: #34d399;
            font-weight: 500;
        }

        #status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
            background: #ef4444;
        }

        #status-dot.connected {
            background: #34d399;
        }

        #controls-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 30, 50, 0.9);
            border-radius: 12px;
            padding: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            margin-right: 8px;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div id="info-panel">
        <h2>Entity Visualization</h2>
        <div class="stat-row">
            <span class="stat-label">Status</span>
            <span class="stat-value"><span id="status-dot"></span><span id="status-text">Connecting...</span></span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Entities</span>
            <span class="stat-value" id="stat-entities">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">FPS</span>
            <span class="stat-value" id="stat-fps">0</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Latency</span>
            <span class="stat-value" id="stat-latency">-</span>
        </div>
    </div>

    <div id="controls-panel">
        <button id="btn-reset-camera">Reset Camera</button>
        <button id="btn-toggle-grid">Toggle Grid</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="entity-viz.js"></script>
</body>
</html>
